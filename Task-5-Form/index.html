<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Enquiry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contact-container">

  <h2>Contact Us</h2>
  <p>Please complete the form below. All fields marked * are required.</p>

  <form action="#" method="post">

    <!-- PERSONAL DETAILS -->
    <fieldset>
      <legend>Personal Details</legend>

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required maxlength="30">
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          pattern="[0-9]{10}" 
          placeholder="10 digit number"
          required>
      </div>

      <div class="form-group">
        <label for="country">Country *</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" name="city" required>
      </div>
    </fieldset>

    <!-- ENQUIRY DETAILS -->
    <fieldset>
      <legend>Enquiry Details</legend>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required maxlength="50">
      </div>

      <div class="form-group">
        <label for="inquiry">Inquiry Type *</label>
        <select id="inquiry" name="inquiry" required>
          <option value="">-- Select --</option>
          <option>Tour Package</option>
          <option>Hotel Booking</option>
          <option>Car Rental</option>
          <option>Custom Tour</option>
          <option>General Question</option>
        </select>
      </div>

      <div class="form-group">
        <label>Preferred Contact Method *</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="contact_method" required> Email
          </label>
          <label>
            <input type="radio" name="contact_method"> Phone
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="date">Preferred Travel Date *</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea 
          id="message" 
          name="message" 
          rows="5" 
          maxlength="250"
          required></textarea>
      </div>
    </fieldset>

    <!-- SUBMIT -->
    <button type="submit">Submit Enquiry</button>

  </form>

</div>

</body>
</html>
