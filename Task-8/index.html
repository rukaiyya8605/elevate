<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Functional To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Enter a new task" autocomplete="off" />
            <button id="add-btn">Add</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
